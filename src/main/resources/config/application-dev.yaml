spring:
  cloud:
    kubernetes:
      # Kubernetes discovery client
      discovery:
        # Enabled by default
        enabled: false

    discovery:
      client:
        simple:
          instances:
              bodyshop:
              - uri: http://localhost:10081/
              paintshop:
              - uri: http://localhost:10081/

